<body background="img/donutsInCase.jpg" >

<div class="col-lg-offset-2" id="MainSection">

		<div id="banners">
			<h2 id="motto">The finest in breakfast<br/>treats and coffees since 1971.</h2>
			<span id="gif">
				<img src="img/vetsAdSmall.gif" width="260" class="img-circle" id="veterans">
			</span>
		</div>

		<div id="NavBar">
			<span id="NavBar1">
				<a id="home" href="index.html">Home</a>
				<a id="menu" href="Menu.html">Menu</a>
			</span>
			<span id="logo">
				<img id="ImgLogo" src="img/NEWLOGO.png" alt="donutdelights.com logo" width="180" height="121"/>
			</span>
			<span id="NavBar2">
				<a id="about" href="About.html">About</a>
				<a id="contact" href="Contact.html" class="active">Contact</a>
			</span>
		</div>
		
		<div id="ContactBoard" class="container">
        	<div class="row">
           		<div id="email_comment" class="col-md-12">
                	<form id="email_form" class="form" action="join.html" method="get">
						<h2 class="text-center">Sign up for our newsletter!</h2>
                    	<div class="form-group">
                        <label for="first_name">Name:</label>
                        <input id="name1" type="text" class="form-control" name="full_name">
                    	</div>
                    
                    	<div class="form-group">
                        <label for="email">Email Address:</label>
                        <input id="email" type="text" class="form-control" name="email">
                    	</div>

                   		<button type="submit" id="join" class="btn btn-primary">Submit</button>
                	</form>
                	<form id="comment_form" class="form" action="Comment.html" method="get">
						<h2 class="text-center">Drop us a comment!</h2>
							<div class="form-group">
								<label for="first_name">Name:</label>
								<input id="name2" type="text" class="form-control" name="full_name">
							</div>

							<div class="form-group">
								<label for="comment">Comment:</label>
								<textarea id="comment" type="text" class="form-control" name="comment" cols="30"></textarea>
                   			</div>

                   			<button type="submit" id="join2" class="btn btn-primary">Submit</button>
                	</form>

            </div>
        </div>
    </div>

					<a href="http://www.instagram.com/" target="_blank" id="instagram"><img src="img/2016_instagram_logo.png" width="75" class="img-circle" id="Icon3"/></a>
					<a href="http://www.plus.google.com/" target="_blank" id="googleplus"><img src="img/google-plus-logo.jpg" width="75" class="img-circle" id="Icon4"/></a>
				</div>
