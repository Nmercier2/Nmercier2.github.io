<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Join Our Email List</title>
	<style>
		article, aside, figure, footer, header, nav, section {
			display: block;
		}	
    	body {
			background-size: cover;
		}
			
		#content {
			text-align: center;
			transform: translateY(50px);
			color: #FFC73B;
		}
		
		#MainSection {
			background-color: #B55200;
			width: 500px;
			height: 200px;
			margin: 50px auto 50px auto;
			border-style: solid;
			border-width: medium;
		}
		
		#home {
			color: #FFC73B;
		}
	</style>
</head>

<body background="img/donutsInCase.jpg">
   <div class="col-lg-offset-2" id="MainSection">
    <div class="container">
        <div class="row">
            <div id="content">
              <h1>Thanks for joining!</h1>
              <a id="home" href="index.html">back to home page</a>
            </div>
        </div>
    </div>
    
    <!-- JS -->
    <script src="js/jquery-2.2.1.js" type="text/javascript"></script>
    <script src="js/jquery.validate.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    
    <script type="text/javascript">
        $(function(){
           
           var $div = $("#content");
           
           function decode( text ) {
                text = text.replace(/\+/g, " ");
                text = text.replace(/%[a-fA-F0-9]{2}/g, 
                    function ( text ) {
                        return String.fromCharCode( "0x" + text.substr(1,2));
                    }
                );
                return text;
            }
                
            var url_parts = window.location.toString().split("?");
            if ( url_parts.length != 2 ) return;
            
            var fields = url_parts[1].split("&");
            
            if ( fields.length == 0 ) {
                $div.append($("<p>No data was submitted.</p>"));
            } else {
                var $dl = $("<dl></dl>");
                var field_parts;
                for ( var i in fields ) {
                    field_parts = fields[i].split("=");
                    field_parts[0] = decode( field_parts[0] );
                    field_parts[1] = decode( field_parts[1] );
                    $dl.append($("<dt>" + field_parts[0] + "</dt>"));
                    $dl.append($("<dd>" + field_parts[1] + "</dd>"));
                }
                
                $div.append($dl);
            }
            
        });
    </script>
	</div>
</body>
</html>
